name: ci

on:
  pull_request: ~
  push:
    branches:
      - main

permissions:
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run-script lint
      - run: npm run-script format

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run test:unit -- --ci --reporters=default --reporters=jest-junit
      - uses: actions/upload-artifact@v4
        with:
          name: test-results-test
          path: "**/junit.xml"
          if-no-files-found: error

  e2e-test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: npm run test
        timeout-minutes: 10
        working-directory: __tests__/e2e
        env:
          TERM: xterm # this is needed for tput
      - uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e-test
          path: "**/junit.xml"
          if-no-files-found: error
