---
- job:
    name: apm-agent-rum/e2e-synthetics-mbp
    display-name: E2E for Elastic Synthetics
    description: E2E for Elastic Synthetics.
    project-type: multibranch
    script-path: .ci/e2e-synthetics.groovy
    scm:
      - github:
          branch-discovery: 'no-pr'
          discover-pr-forks-strategy: 'merge-current'
          discover-pr-forks-trust: 'permission'
          discover-pr-origin: 'merge-current'
          discover-tags: false
          disable-pr-notifications: true
          head-filter-regex: '(main|\d+\.\d+\.\d+|PR-.*)'
          notification-context: 'elastic-synthetics'
          repo: 'synthetics'
          repo-owner: 'elastic'
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          property-strategies:
            all-branches:
              - suppress-scm-triggering: true
          clean:
              after: true
              before: true
          prune: true
          shallow-clone: true
          depth: 3
          do-not-fetch-tags: true
          submodule:
              disable: false
              recursive: true
              parent-credentials: true
              timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: true
